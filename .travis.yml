---
language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - 12

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

jobs:
  fail_fast: true

  include:
    - stage: "Tests"
      name: "Browser Tests"
      script:
        - yarn lint:hbs
        - yarn lint:js
        - yarn test-browser
    - name: "Node Tests"
      script:
        - yarn test-node

install:
  - yarn install --no-lockfile --non-interactive
